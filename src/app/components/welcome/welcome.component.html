<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-md rounded-lg p-6 max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-800">
      ¡Bienvenido, {{ userName }}!
    </h1>
    <p class="text-gray-600 mt-3">
      Tu cuenta ha sido creada con éxito. Hemos enviado un correo de
      confirmación a tu dirección.
    </p>
    <p class="text-gray-600 mt-1">
      Por favor, revisa tu bandeja de entrada y sigue las instrucciones para
      verificar tu correo.
    </p>

    <div class="mt-5">
      <svg
        class="mx-auto w-16 h-16 text-blue-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 12l-4-4m0 0l-4 4m4-4v12"
        />
      </svg>
    </div>

    <div class="space-x-2">
      <button
        class="mt-6 px-5 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition duration-300"
      >
        Revisar correo
      </button>
      <button
        class="mt-6 px-5 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg transition duration-300"
      >
        <a routerLink="/register">Volver al registro</a>
      </button>
    </div>
  </div>
</div>
